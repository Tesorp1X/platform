{% extends 'base.html' %}
{% load static %}

{% block title %}Log-in{% endblock %}

{% block body_class %}text-center{% endblock %}

{% block content %}
    <form class="form-signin" method="post">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ request.GET.next }}">

        <h1 class="h3 mb-3 font-weight-normal">Log-in</h1>
        <label for="inputUsername" class="sr-only">Login</label>
        <input type="text" id="inputUsername" class="form-control" placeholder="Login" name="username"
               value="" required="" autofocus="" data-cip-id="inputUsername">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password"
               name="password" required="" data-cip-id="inputPassword">

        <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
    </form>
{% endblock %}
